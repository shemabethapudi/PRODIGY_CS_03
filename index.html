<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Complexity Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Complexity Checker</h2>

    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
      <span id="togglePassword" onclick="togglePasswordVisibility()">👁️</span>
    </div>

    <div id="feedback"></div>
    <ul id="suggestions"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
